.player-card {
  background: #1f2937;
  border-radius: 8px;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: all 0.3s ease;
  border: 1px solid rgba(255, 255, 255, 0.1);
  cursor: pointer; /* Добавлено: курсор-указатель */
}

.player-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  cursor: pointer; /* Добавлено: курсор-указатель при наведении */
}

    .player-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .player-flag {
      width: 30px;
      height: 20px;
      border-radius: 0;
      object-fit: cover;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .player-name {

    .player-score {

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #1f2937;
  border-radius: 12px;
  padding: 25px;
  width: 80%;
  max-width: 600px;
  max-height: 80vh;
  overflow-y: auto;
  border: 2px solid rgba(255, 255, 255, 0.15);
  position: relative;
}

.close-btn {
  position: absolute;
  top: 15px;
  right: 15px;

  cursor: pointer;
  color: #e94057;
  transition: color 0.3s ease;

.close-btn:hover {

.modal-levels-list {

  border-radius: 4px;

    // Function to calculate player score
    function calculatePlayerScore(player) {
      let totalScore = 0;
      const weights = [10/42, 9/42, 8/42, 7/42, 5/42, 3/42];
      
      player.levels.forEach((levelId, index) => {
        // Find level position in classic list
        const classicIndex = levelData.classic.findIndex(l => l.id === levelId);
        if (classicIndex !== -1) {
          totalScore += (classicIndex + 1) * weights[index];
        }
      });
      
      return Math.round(totalScore * 100);
    }

function renderPlayers() {
  const container = document.getElementById('players-list');
  
  // Calculate scores for all players
  const playersWithScores = playerData.map(player => ({
    ...player,
    score: calculatePlayerScore(player)
  }));
  
  // Sort by score (ascending)
  playersWithScores.sort((a, b) => a.score - b.score);
  
  // Generate HTML
  let html = '';
  playersWithScores.forEach((player, index) => {
    const countryCode = player.country.toLowerCase();
    let flagImage = `flags/${countryCode}.svg`;

    html += `
      <div class="player-card" data-player-name="${player.name}" data-levels='${JSON.stringify(player.levels)}'>
        <div class="player-info">
          <span class="player-position">${index + 1}</span>
          <img src="${flagImage}" class="player-flag" alt="${countryCode}">
          <span class="player-name">${player.name}</span>
        </div>
        <span class="player-score">${player.score}</span>
      </div>
    `;
  });
  
  container.innerHTML = html;
  
  // Добавляем обработчики кликов после рендеринга
  addPlayerClickHandlers();
}

// Функция для добавления обработчиков кликов
function addPlayerClickHandlers() {
  const playerCards = document.querySelectorAll('.player-card');
  
  playerCards.forEach(card => {
    card.addEventListener('click', function() {
      const playerName = this.getAttribute('data-player-name');

// Функция для открытия модального окна
function openPlayerModal(playerName, levelIds) {
  const modal = document.getElementById('player-modal');
  const playerNameElement = document.getElementById('modal-player-name');
  const levelsListElement = document.getElementById('modal-levels-list');
  
  // Устанавливаем имя игрока
  playerNameElement.textContent = `${playerName}'s Hardests`;
  
  // Очищаем список уровней
  levelsListElement.innerHTML = '';
  
  // Создаем массив объектов уровней с их позициями
  const levelsWithPositions = levelIds.map(levelId => {
    const levelInfo = findLevelInfo(levelId);
    return {
      id: levelId,
      name: levelInfo.name,
      position: levelInfo.position
    };
  });
  
  // Сортируем уровни по позиции (от самой сложной к менее сложной)
  levelsWithPositions.sort((a, b) => a.position - b.position);
  
  // Добавляем уровни в модальное окно
  levelsWithPositions.forEach((level, index) => {
    const levelElement = document.createElement('div');
    levelElement.className = 'level-item';
    levelElement.innerHTML = `
      <span class="level-name">${level.name}</span>
      <span class="level-position">#${level.position}</span>
    `;

  });

  modal.style.display = 'flex';
}

// Функция для поиска информации об уровне
function findLevelInfo(levelId) {
  // Преобразуем levelId в строку для сравнения
  const searchId = levelId.toString();
  
  // Ищем в classic списке
  for (let i = 0; i < levelData.classic.length; i++) {
    if (levelData.classic[i].id.toString() === searchId) {
      return {
        name: levelData.classic[i].title,
        position: i + 1
      };
    }
  }
  
  // Ищем в extended списке
  for (let i = 0; i < levelData.extended.length; i++) {
    if (levelData.extended[i].id.toString() === searchId) {
      return {
        name: levelData.extended[i].title,
        position: i + 1 + levelData.classic.length
      };
    }
  }
  
  // Если уровень не найден
  return {
    name: `Unknown Level (ID: ${levelId})`,
    position: 'N/A'
  };
}

  document.getElementById('player-modal').style.display = 'none';
}

});
